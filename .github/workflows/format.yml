name: Format Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Check format
      uses: DoozyX/clang-format-lint-action@v0.17
      with:
        source: "./src ./tests ./platform ./examples"
        extensions: 'h,hpp,cpp'
        clangFormatVersion: 17
